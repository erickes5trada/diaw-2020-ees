<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Webpack</title>
  </head>
  <body class="bg-gray-200">
    <div class="px-8 py-12">
      <img class="h-10" src="/img/logo.svg" alt="workation logo">
      <img class="mt-6 rounded-lg shadow-xl" src="/img/beach-work.jpg" alt="woman workin on the beach">
      <h1 class="mt-6 text-2xl font-bold text-gray-900 leading-tight">
        Tu puedes trabajar donde quieras.

      </p>
      <div class="mt-4">

    <script src="./bundle.js"></script>
